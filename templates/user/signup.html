<div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CH+</h1>

            </div>
            <h3>Register to Chroniton</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="/users" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" name='name' required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name='email' required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name='password' required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox" required><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/signin">Login</a>
            </form>
        </div>
    </div>

    <!-- iCheck -->
    <script src="/assets/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
